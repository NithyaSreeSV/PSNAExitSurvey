        <div class="auth">
            <div class="auth-container" style="height:700px">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                <img src="assests/psna.jpg" style="height:40px" alt="logo">

                    <div class="auth-content">
                        <p class="text-center">SIGNUP TO INSIGHT HUB</p>
                        <form id="signup-form" action="signup.php" method="POST" novalidate="">
                            <div class="form-group">
                                <label for="firstname">Name</label>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control underlined" name="name" id="name" placeholder="Enter your name" required=""> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control underlined" name="email" id="email" placeholder="Enter email address" required=""> </div>
							<div class="form-group">
                                <label for="role">Register Number</label>
                                <input type="number" class="form-control underlined" name="regno" id="regno" placeholder="Enter your register number" required=""> </div>
								<div class="form-group">
                                <label for="passout_year">Passout Year</label>
                                <input type="number" class="form-control underlined" name="passout_year" id="passout_year" placeholder="Enter your passout year" required=""> </div>
								<div class="form-group">
                                <label for="section">Section</label>
                                <input type="text" class="form-control underlined" name="section" id="section" placeholder="Enter your section" required=""> </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="password" id="password" placeholder="Enter password" required=""> </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="retype_password" id="retype_password" placeholder="Re-type password" required=""> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="agree">
                                    <input class="checkbox" name="agree" id="agree" type="checkbox" required="">
                                    <span>Agree the terms and
                                        <a href="#">policy</a>
                                    </span>
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                            </div>
                            <div class="form-group">
                                <p class="text-muted text-center">Already have an account?
                                    <a href="index.html">Login!</a>
                                </p>
                            </div>
